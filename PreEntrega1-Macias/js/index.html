<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Steam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">STIMPUESTOS</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Calculadora</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIN HEADER -->
    <form class="mx-4 " id="calculadoraPrecio">
        <div class="mb-3 ">
            <label for="precioJuego" class="form-label">Precio del Juego</label>
            <div id="precioAyuda" class="form-text">Ingrese el precio del juego en pesos, separado por un .</div>
            <input type="number" class="form-control entradaPrecio" id="precioJuego" aria-describedby="precioAyuda">
            <input type="checkbox" id="checkMasDe300" onclick="change()" class="checkMasDe300">
            <label class="form-check-label form-text" for="checkMasDe300" checked="false">Seleccionar si gastaste mas de
                USD$300 durante este mes</label>
        </div>
        <button type="button" class="btn btn-dark" id="botonCalcular">Calcular</button>
    </form>
    <hr class="mx-4">
    <div id=campoPrecio>
        <p class="mx-4">El precio de tu juego con impuestos incluidos es de:</p>
        <p class="mx-4 fs-4" id="campoPrecioFinal"></p>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
